
{% extends "base.html" %}

{% block head %} 
<title>Edit Posts</title>
{% endblock %}

{% block body %} 
<h1>New Post</h1>
<hr>
<br>
<h2>Create New Blog Post:</h2>
<br>
<form action="/posts" method="POST">
    <label for="ctitle">Title :</label>
    <input class="form-control" type="text"  name="title" 
    id="title"placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Auhtor :</label>
    <input class="form-control" type="text"  name="author" 
    id="author" placeholder="Enter Author" aria-label="Enter Author">
    <br>
    <label for="content">Post :</label>
    <textarea class="form-control" name="content" id="content"  placeholder="Enter Post"
    aria-label="Enter Post" rows="3"></textarea>
    <br>
    <input type="submit" value="Post">
</form>
<hr>
{% endblock %}
